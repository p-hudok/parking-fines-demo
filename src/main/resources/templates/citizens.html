<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Штрафы за неправильную парковку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="add">Добавить новый штраф</a>
        <br>
        <br>
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Дата выписки</th>
                <th>Оплачено</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="citizen : ${citizens}">
                <td th:text="${citizen.id}"></td>
                <td th:text="${citizen.name}"></td>
                <td th:text="${citizen.issueDate}"></td>
                <td th:text="${citizen.payed}"></td>
                <td>
                    <a th:href="@{update(id=${citizen.id})}">Редактировать</a>
                </td>
                <td>
                    <a class="text-danger" th:href="@{delete(id=${citizen.id})}">Удалить</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
